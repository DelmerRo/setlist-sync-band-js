  <!-- Popup de Edición -->
  <div id="editPopup" class="popup" style="display: none;">
  <div class="popup-content">
    <h2>Editar Repertorio</h2>
    <form id="editForm">
      <input type="text" id="editTitulo" placeholder="Título" required>
      <input type="text" id="editArtista" placeholder="Artista" required>
      <input type="text" id="editGenero" placeholder="Genero" required>
      <input type="text" id="editTonalidad" placeholder="tonalidad" required>
      <input type="url" id="editLink" placeholder="Link" required>
      <button type="submit">Guardar Cambios</button>
      <button type="button" id="cancelEdit">Cancelar</button>
    </form>
  </div>
</div>

  <div id="app" style="display: block;">
    <h1>Gestión de Repertorio</h1>
    <div class="card p-4 shadow">
      <h4 class="mb-3">Agregar Nueva Canción</h4>
      <form id="repertorioForm" class="row g-3">
        <div class="col-md-6">
          <input type="text" id="titulo" class="form-control" placeholder="Título" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="artista" class="form-control" placeholder="Artista" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="genero" class="form-control" placeholder="Género" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="tonalidad" class="form-control" placeholder="Tonalidad" required>
        </div>
        <div class="col-md-4">
          <input type="url" id="link" class="form-control" placeholder="Enlace de Acordes" required>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary w-50">Añadir Canción</button>
        </div>
      </form>
    </div>
    <div class="card mt-4 p-3 shadow">
      <h4 class="mb-3">Listado de Repertorio</h4>
      <div class="table-responsive">
        <table class="table table-striped text-center" id="repertorioTable">
          <thead class="table-dark">
            <tr>
              <th>Título</th>
              <th>Artista</th>
              <th>Género</th>
              <th>Tonalidad</th>
              <th>Acordes</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
